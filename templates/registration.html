{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'registration.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissable fade show my-0 "
      role="alert"
    >
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}

    <div class="container">
      <h2>Registration Form</h2>
      <form method="POST" action="/registration/">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="licence">Do you have a licence?</label><br>
          <label>
            <input type="checkbox" name="licence" value="yes"> Yes
          </label>
        </div>
        <div class="form-group">
          <label for="licence-no">licence No.:</label>
          <input
            type="text"
            id="licence-no"
            name="licence-no"
            placeholder="Enter your licence number"
          />
        </div>
        <div class="form-group">
          <label for="insured">Is your car insured?</label><br>
          <label>
            <input type="checkbox" name="insured" value="yes"> Yes
          </label>
        </div>
        <div class="form-group">
          <label for="insurance-no">Insurance No.:</label>
          <input
            type="text"
            id="insurance-no"
            name="insurance-no"
            placeholder="Enter your insurance number"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Register" class="submit-button" />
        </div>
      </form>
    </div>

    <footer>
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-Gn5384xqQ1aoWXA+058CbD6HHE8j+0nV0c1gIOcgYkguoowcAJRmZOmUsCJuC5Ot"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const registerForm = document.querySelector('form');
      const licenceCheckbox = document.querySelector('input[name="licence"]');
      const insuredCheckbox = document.querySelector('input[name="insured"]');

      registerForm.addEventListener('submit', (event) => {
        if (!licenceCheckbox.checked || !insuredCheckbox.checked) {
          event.preventDefault();
          alert("You are not eligible to register as a driver on Poolie as you don't hold a licence or an Insurance or both");
        }
      });
    </script>
  </body>
</html>
